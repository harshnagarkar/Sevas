
<ion-content>
  <ion-grid class="grid-background">
    <ion-row class="profile">
      <ion-col>
        <ion-avatar>
          <img src="{{image}}" class="profile-image" />
          <ion-input [(ngModel)]="image" type="file" (change)="fileChange($event)" required ></ion-input>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row class="center">
      <ion-col>
        <h1>{{name}}</h1>
      </ion-col>
    </ion-row>
    <ion-row class="center">
      <ion-col>
        <ion-label>
          <h2>Level: {{level}}</h2>
        </ion-label>
      </ion-col>
          <ion-col>
            <ion-label>
          <h3>Points: {{points}}</h3>
        </ion-label>
        </ion-col>
    </ion-row>
    <br>
    <ion-row class="profile-content">
      <ion-col>
    <h3>Jobs Completed</h3>
  </ion-col>
  <ion-col>
   <h3> {{jobsCompleted}} </h3>
  </ion-col>
  </ion-row>
  <br>
  <ion-row class="profile-content">
    <ion-col>
  <h3>Jobs Pending</h3>
</ion-col>
<ion-col>
 <h3> {{jobsPending}} </h3>
</ion-col>
</ion-row>
<br>
  <ion-row class="profile-content">
    <ion-col>
    <a  [routerLink]="['/volunteer/changepassword']"><ion-button> Change password</ion-button></a>
  </ion-col>
  </ion-row>
  <br>
  <ion-row class="profile-content">
    <ion-col>
    <ion-button (click)="logout()">Logout</ion-button>
  </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
