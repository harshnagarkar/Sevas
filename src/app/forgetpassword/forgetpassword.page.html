<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <br>
  <ion-item>
    <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="email" required type="email"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" type="submit" (click)="submit()" id="sup" class="ion-no-margin">Forgot Password</ion-button>
</div>

</ion-content>
