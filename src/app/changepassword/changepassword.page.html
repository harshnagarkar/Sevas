<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <ion-item>
    <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="password" required type="password"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="stacked">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="confirmpassword" required type="password"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" type="submit" (click)="passwordChange()" id="sup" class="ion-no-margin">Change</ion-button>
</div>
</ion-content>
