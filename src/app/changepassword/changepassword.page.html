<ion-content>
  <div class="container">
  <ion-item>
    <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="password" required type="password"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="stacked">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="confirmpassword" required type="password"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" type="submit" (click)="signup()" id="sup" class="ion-no-margin">Change</ion-button>
</div>
</ion-content>
